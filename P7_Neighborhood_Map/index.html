<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza places near Union Square</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="list-view">
    <div id="message"></div>
    <h3>Pizza Places near Union Square</h3>
    <input type="text" placeholder="Enter text to filter the list and hit enter."
      data-bind="textInput: filter, event: {change: filterList}"></input>
    <div data-bind="foreach: placeList">
        <div data-bind="visible: $data.visibility">
          <div class="item" data-bind="click: $parent.setCurrentLocation">
            <div class="name" data-bind="text: $data.marker().title"></div>
            <div class="address" data-bind="text: $data.address"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO0N87MQ-1ha9jrOIkuwOF3rIFbd4Ejyw"
type="text/javascript"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/knockout.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
