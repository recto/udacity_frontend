<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Jane Doette Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css' />
        <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6"><img class="udacity-logo" src="images/udacity_logo.svg" alt="Udacity Logo"></div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="text-thin">Jane Doette</h1>
                    <h3>Front-end Ninja</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"><hr class="title-hr" /></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="images/still_life-1600_large_2x.jpg" alt="Still life on the table.">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive" src="images/cockatoos-1600_large_2x.jpg" alt="Two cockatoos">
                    <h3 class="text-uppercase">Appify</h3>
                    <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="images/horses-1600_large_2x.jpg" alt="Horses in Hawaii">
                    <h3 class="text-uppercase">Sunflower</h3>
                    <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="images/postcard-1600_large_2x.jpg" alt="French postcard">
                    <h3 class="text-uppercase">Bokeh</h3>
                    <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Brokeh/</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
